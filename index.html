<!DOCTYPE html>
<html>
<head>
  <title>My Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    p {
      font-size: 16px;
    }

    .cover-image {
      width: 100%;
      max-height: 400px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      margin-bottom: 20px;
    }

    .button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio (change to your video's aspect ratio) */
      padding-top: 30px;
      height: 0;
      overflow: hidden;
      margin-top: 20px;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Feature</a>
      <a href="#">About</a>
    </nav>
  </header>
  
  <img class="cover-image" src="path/to/your/cover-image.jpg" alt="Cover Image">
  
  <div class="container">
    <h1>My Project</h1>
    <p>Description of my project...</p>
    
    <div class="video-container">
      <iframe width="560" height="315" src="https://m.youtube.com/shorts/lrxOBvkgpno" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <a class="button" href="link-to-deployed-application">Go to Project</a>
  </div>
</body>
</html>
